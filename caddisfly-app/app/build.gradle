apply plugin: 'com.android.application'
apply plugin: 'de.mobilej.unmock'

android {
    compileSdkVersion 28
    testOptions.unitTests.includeAndroidResources = true

    defaultConfig {
        applicationId "io.ffem"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 241
        versionName "Beta 1.3.3"
        resConfigs "en", "en_US", "hi"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "default"

    productFlavors {
        soil {
            applicationIdSuffix ".soil"
            buildConfigField 'boolean', 'showExperimentalTests', 'false'
        }
        water {
            applicationIdSuffix ".water"
            buildConfigField 'boolean', 'showExperimentalTests', 'false'
        }
        tryout {
            applicationIdSuffix ".experiment"
            versionCode 243
            versionName "Experiment"
            buildConfigField 'boolean', 'showExperimentalTests', 'true'
        }
    }

    sourceSets {
        soil {
            java.srcDirs = ['src/mainExt/java', 'src/soil/java']
        }
        water {
            java.srcDirs = ['src/mainExt/java', 'src/water/java']
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            debuggable true
            //multiDexEnabled true
        }
    }

    signingConfigs {
        appRelease {
            storeFile file(FFEM_RELEASE_STORE_FILE)
            storePassword FFEM_RELEASE_STORE_PASSWORD
            keyAlias FFEM_RELEASE_KEY_ALIAS
            keyPassword FFEM_RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.appRelease
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }

    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }

    unMock {
        keep "android.graphics.Color"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Support
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.exifinterface:exifinterface:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.preference:preference:1.1.0-alpha05'

    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.18'

    // Math
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Architecture Components
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // Room
    implementation 'androidx.room:room-runtime:2.0.0'
    annotationProcessor 'androidx.room:room-compiler:2.0.0'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'

    // Usb
    implementation 'com.github.felHR85:UsbSerial:4.5.1'

    implementation 'com.jjoe64:graphview:4.2.2'

    // Email
    implementation files('libs/activation.jar')
    implementation files('libs/additionnal.jar')
    implementation files('libs/mail.jar')

    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.8.0'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation "androidx.test.ext:junit:1.1.0"
    androidTestImplementation 'androidx.test:runner:1.1.1'

    // Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha05'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.2.0-alpha05'
    androidTestImplementation('androidx.test.espresso:espresso-contrib:3.1.0-alpha4') {
        exclude group: 'com.android.support'
        exclude group: 'javax.inject'
    }

    // Robolectric
    testImplementation 'org.robolectric:robolectric:4.2'
    testImplementation "com.github.nimbl3:robolectric.shadows-supportv4:4.1-SNAPSHOT"

    // UIAutomator
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'

    // Unmock
    unmock 'org.robolectric:android-all:4.3_r2-robolectric-0'

    // Firebase (Experiment Flavor)
//    tryoutImplementation 'androidx.multidex:multidex:2.0.1'
    tryoutImplementation 'com.google.firebase:firebase-core:16.0.8'
    tryoutImplementation 'com.google.firebase:firebase-database:16.1.0'
    tryoutImplementation 'com.google.firebase:firebase-firestore:18.2.0'
    tryoutImplementation 'com.google.firebase:firebase-storage:16.1.0'
    tryoutImplementation 'com.google.firebase:firebase-auth:16.2.1'
}
